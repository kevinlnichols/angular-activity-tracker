<h2>My Activities</h2>
<ul class="activity">
  <li *ngFor="let activity of activities">
    <span class="bold">{{activity.id}}</span> {{activity.activityName}}
  </li>
</ul>

<h2>{{activity.activityName | uppercase}} Details</h2>
<div>
  <span>id: </span>{{activity.id}}</div>
<div>
  <span>Activity: </span>{{activity.activityName}}</div>
<div>
  <label>Name:
    <input [(ngModel)]="activity.activityName" placeholder="Activity Name">
  </label>
</div>
