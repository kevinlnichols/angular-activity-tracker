<h2>My Activities</h2>
<ul class="activities">
  <li *ngFor="let activity of activities" (click)="onSelect(activity)" [class.selected]="activity === selectedActivity" >
    <span class="bold">{{activity.id}}</span> {{activity.activityName}}
  </li>
</ul>

<app-activity-detail [activity]="selectedActivity" ></app-activity-detail>
